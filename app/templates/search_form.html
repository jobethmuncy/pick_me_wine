<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Find me Wine!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<body>
    <!-- https://www.w3schools.com/howto/howto_css_images_side_by_side.asp -->

    <h1>Pick a Color!</h1>
    <h3>What are you looking for?  Region?  Flavor?  Grape?  Producer?  Vineyard?</h3>
    <p><em>Type in some descriptors and find wines that are similar</em></p>
    

    <table style='width:100%'>
        <tr>
            <td><img src="/static/flask_red.png" alt="Red" style="width:50%" ></td>
            <td><img src="/static/flask_white1.jpg" alt="White" style="width:50%"></td>
            <td><img src="/static/flask_rose.jpg" alt="Rose" style="width:50%"></td>
            <td><img src="/static/flask_bubbles.jpg" alt="Bubbles" style="width:50%"></td>
            <td><img src="/static/flask_other.jpg" alt="Other" style="width:50%"></td>
        </tr>
        <tr>
            <td>    
                <form action="/red">
                <p> 
                    <!-- <label for="RedWine">Red Wine</label> -->
                    <br>
                    <input type="string" name="user_input_red">
                </p>
                <p>
                    <button type="submit">Red Wine</button>
                </p>
                </form>
            </td>
            <td>    
                <form action="/white">
                <p> 
                    <!-- <label for="WhiteWine">White Wine</label> -->
                    <br>
                    <input type="string" name="user_input_white">
                </p>
                <p>
                    <button type="submit">White Wine</button>
                </p>
                </form>
            </td>
            <td>    
                <form action="/rose">
                <p> 
                    <!-- <label for="RoseWine">Rose</label> -->

                    <input type="string" name="user_input_rose">
                </p>
                <p>
                    <button type="submit">Rose Wine</button>
                </p>
                </form>
            </td>
            <td>
                <form action="/sparkling">
                    <p> 
                        <!-- <label for="SparklingWine">Sparkling</label> -->
                        <br>
                        <input type="string" name="user_input_sparkling">
                        </p>
                    <p>
                        <button type="submit">Bubbles</button>
                    </p>
                </form>
            </td>
            <td>
                <form action="/other">
                    <p> 
                        <!-- <label for="OtherWine">Other Wine</label> -->

                        <input type="string" name="user_input_other">
                    </p>
                    <p>
                        <button type="submit">Dessert Wine</button>
                    </p>
                </form>
            </td>
        </tr>
